<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox/css/lightbox.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/lightbox/js/lightbox.min.js"></script>
    <script>
    function imageSearch() {
      const userSearch = document.getElementById('search');
      const searchValue = userSearch.value.toLowerCase();
      const photoGallery = document.getElementById('lightbox-gallery');
      const photo = photoGallery.getElementsByTagName('a');
      var p;
      var parent;
      for (let i = 0; i < photo.length; i +=1) {
         p = photo[i];
         parent = p.parentElement;
        if(p.getAttribute('data-title').toLowerCase().indexOf(searchValue) > -1) {
          parent.style.display = "";
        } else {
          parent.style.display = "none";
        }
      }
    }
    </script>
    <header>
      <input id="search" onkeyup="imageSearch()" type="text" name="search-bar" placeholder="Search...">
    </header>
    <main>
      <section id="lightbox-gallery">
          <!-- IMAGE ONE -->
          <div class="image">
            <a id="one" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." href="download_files/photos/01.jpg">
              <img class="thumbnail" src="download_files/photos/thumbnails/01.jpg" alt="Hay Bales">
            </a>
          </div>
          <!-- IMAGE TWO -->
          <div class="image">
            <a id="two" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." href="download_files/photos/02.jpg">

            </a>
          </div>
          <!-- IMAGE THREE -->

            </a>
          </div>
          <!-- IMAGE FOUR -->
